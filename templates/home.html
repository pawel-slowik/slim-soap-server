<h1>Available services</h1>

{% for service in services %}

    <h2>{{ service.name }}</h2>

    <p>{{ service.description }}</p>

    <ul>
        <li>
            <a href="{{ path_for('doc', {'path': service.path }) }}">documentation</a>
        </li>
        <li>
            WSDL URL: <code>{{ full_url_for('wsdl', {'path': service.path }) }}</code>
        </li>
    </ul>

{% endfor %}
